<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>理解MVVM</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <!--
        MVVM模型：
            1、M：模型（Model）：data 中的数据
            2、V：视图（View）：模板（'#root'）
            3、VM：视图模型（ViewModel）：Vue 实例对象（vm）
                 ------------- DOM监听 ----------- >
            View               Vue（VM）             Model
                 < ----------- 数据绑定 -------------
            人话翻译：Vue 实例对象作为一个中介，将一堆乱七八糟的数据与界面联系起来！
         -->
        <!-- View -->
        <div id="root">
            <h1>学校名称：{{name}}</h1>
            <h1>学校地址：{{address}}</h1>
            <!--
            // vm 身上所有的属性及 Vue 原型上所有属性，在 Vue 模板中都可以直接使用
            <h1>测试一下1：{{1+1}}</h1>
            <h1>测试一下2：{{$options}}</h1>
            <h1>测试一下3：{{$emit}}</h1>
            <h1>测试一下4：{{_c}}</h1>
             -->
        </div>
        <script>
            Vue.config.productionTip = false;

            // ViewModel
            // 我们习惯用 vm 代表 Vue 实例
            const vm = new Vue({
                el: '#root',
                // Model
                data: {
                    name: '尚硅谷',
                    address: '北京'
                }
            });
            console.log(vm);
            /*
            观察发现：
            1、data 中所有的属性，最后都出现在了 vm 身上
            2、vm 身上所有的属性及 Vue 原型上所有属性，在 Vue 模板中都可以直接使用
             */
        </script>
    </body>
</html>
