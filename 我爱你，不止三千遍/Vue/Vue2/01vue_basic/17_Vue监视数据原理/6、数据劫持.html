    数据劫持：
当我们访问或设置对象的属性的时候，都会触发相对应的函数，然后在这个函数里返回或设置属性的值。
既然如此，我们当然可以在触发函数的时候动一些手脚做点我们自己想做的事情，这也就是“劫持”操作。
在 Vue2.0 中其实就是通过 Object.defineProperty 来劫持对象属性的 setter 和 getter 操作，并“种下”一个监听器，当数据发生变化的时候发出通知。

数据劫持是 Vue 的核心之一，是实现数据双向绑定的重要原理
Vue2.0 的数据劫持是利用 Object.defineProperty（）的 getter 和 setter 来监听到属性的变化时做一些事情。
而 vue3.0 已经放弃了使用这个方法，而是采用 es6 提供的 Proxy 去实现对象的监听，避免了一些 Object.defineProperty 方法本身带来的问题。
Proxy 可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。
